<html xmlns:wicket>
<body>
<wicket:panel>

<!-- abro areaetiqueta -->
<div class="areaetiqueta">
	<img src="images/headers/heder_change-password.jpg" width="200" height="40" />
		<h1>Cambiar Contrase&ntilde;a</h1>               
</div>

<!-- cierro areaetiqueta -->
  
<!-- abro generico -->
<div class="generico">
	<h3>CAMBIAR CONTRASE&Ntilde;A</h3>
	<form wicket:id="changePasswordForm" class="confirmacion">
		<div class="formline">
			<label>Contrase&ntilde;a Anterior</label><input wicket:id="oldPassword" type="password" /><br><br>
			<label>Contrase&ntilde;a Nueva</label><input wicket:id="newPassword" type="password" /><br><br>
			<label>Confirmar Nueva Contrase&ntilde;a</label><input wicket:id="newPasswordConfirm" type="password" /><br>
		</div>
		<label>
		  <a wicket:id="change"><img src="images/buttons/button_ok.gif" /></a>
		</label>
		<label>
		  <a wicket:id="cancel"><img src="images/buttons/button_cancel.gif" /></a>
		</label>		
	</form>
	<p>&nbsp;<br><br><br><br><br></p>
</div>
<!-- cierro generico -->

<div class="feedbackPanelERROR" style="width:430px;"><span wicket:id="feedback">[[feedback]]</span></div>
 
</wicket:panel>
</body>
</html>
